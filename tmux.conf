# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @plugin '2kabhishek/tmux2k'
set-option -g status-position top
set -g @tmux2k-time-format "%H:%M %d/%m/%Y"
set -g @tmux2k-left-plugins "session git cpu ram"
set -g @tmux2k-right-plugins "network time"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# Permite que tmux reciba las teclas de navegación
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ]*\s+(n?vim)$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Opcional: desactiva el modo de repetición para evitar conflictos
set-option -g repeat-time 0

run '~/.tmux/plugins/tpm/tpm'
